version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: stock-screener-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockscreener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockscreener}
      POSTGRES_DB: ${POSTGRES_DB:-stockscreener}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockscreener} -d ${POSTGRES_DB:-stockscreener}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock-screener-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@stockscreener.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # Only starts with: docker compose --profile admin up

volumes:
  postgres_data:
    name: stock-screener-postgres-data
  pgadmin_data:
    name: stock-screener-pgadmin-data
